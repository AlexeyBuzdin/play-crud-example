@(hotel: Hotel, apartmentTypes: List[ApartmentType])

@import helper._

@main {
    @if(hotel != null) {

        Name: @hotel.name <br/>
        Address: @hotel.address <br/>


        @if(hotel.apartments != null){
            <ul> @for(apartmentType <- apartmentTypes) {
                <li>
                    <a href="/reserve/hotel/@hotel.id/@apartmentType.id">@apartmentType.getTitle</a>
                </li>
            }</ul>
        }
    }
}
