@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Hotel Application</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/application.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom.css")">
        <link rel="stylesheet" media="screen" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/custom.js")" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
        <script src="https://raw.github.com/erikzaadi/jQueryPlugins/master/jQuery.printElement/jquery.printElement.min.js" type="text/javascript"></script>

        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    </head>
    <body>
        <nav id="primary" class="main-nav collapsible-nav">
                <!-- Brand -->
            <a id="sidebar-brand" href="/">Hotel Application</a>
            <button type="button" class="btn btn-navbar btn-inverse" data-toggle="collapse" data-target=".nav-collapse">
                <i class="icon-reorder"></i>
            </button>

            <ul class="nav-collapse collapse">
                <li class="">
                    <a href="/hotels">
                        <span class="icon"><i class="icon-cog"></i></span>
                        <span class="text">Manage</span>
                    </a>
                </li>
                <li class="">
                    <a href="/reserve">
                        <span class="icon"><i class="icon-flag-alt"></i></span>
                        <span class="text">Reserve</span>
                    </a>
                </li>
                <li class="">
                    <a href="/history">
                        <span class="icon"><i class="icon-time"></i></span>
                        <span class="text">History</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="top-bar">
            <a id="topbar-brand" class="brand" href="/">Hotel Application</a>
        </div>
        <section id="main">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span-12">
                        <div class="box bordered">
                            @content
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="box footer">
                            <div class="copyright text-transparent center">
                                <div>Created by Alexey Buzdin</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
