@(hotels: List[Hotel], hotelForm: Form[Hotel])

@import helper._

@main {
    <div class='row-fluid'>
        <div class='span12'>
            <div class="box-header">
                <i class="icon-comments"></i> Total of @hotels.size hotels
            </div>
            <div class="hpadded">
                <ul class="recent-comments"> @hotels.map { hotel =>
                    <li class="comment-box data-link" data-href="/hotel/@hotel.id" style="padding: 8px; min-height: 0;">
                        <div class="pull-left">
                            <i class="icon-home"></i>
                        </div>
                        <div class="article mini">
                            <div class="post-content-preview">
                                @hotel.name
                                <div class="pull-right">
                                    <a href="/hotel/@hotel.id/delete" class="btn btn-danger btn-mini delete-link" data-delete-parent='.comment-box'>Delete</a>
                                </div>
                            </div>
                            <div class="post-info">@hotel.address</div>
                        </div>
                    </li>

                }
                    <li class="comment-box view-more" style="text-align: center">
                        <a href="/hotel/new">Add new</a>
                    </li>
                </ul>
                <br>
            </div>
        </div>
    </div>
}
